<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">
  <header>
    <h1>Pokedex</h1>
    <div id="filters">
      <input type="text" id="search" placeholder="Rechercher un Pokémon...">
      <select id="type-filter">
        <option value="">Tous</option>
        <!-- Ajout des options pour chaque type de Pokémon -->
        <option value="normal">Normal</option>
        <option value="feu">Feu</option>
        <option value="eau">Eau</option>
        <option value="électrique">Électrique</option>
        <option value="plante">Plante</option>
        <option value="glace">Glace à la fraise</option>
        <option value="combat">Combat</option>
        <option value="poison">Poison</option>
        <option value="sol">Sol</option>
        <option value="vol">Vol</option>
        <option value="psy">Psy</option>
        <option value="insecte">Insecte</option>
        <option value="roche">Roche</option>
        <option value="spectre">Spectre</option>
        <option value="dragon">Dragon</option>
        <option value="ténèbres">Ténèbres</option>
        <option value="acier">Acier</option>
        <option value="fée">Fée</option>
      </select>
      <img id="toggle-favorites" src="assets/eteindre.png" alt="Toggle Favorites" />
      <button id="toggle-theme">Basculer Thème</button>
    </div>
  </header>
  <main>
    <ul id="pokemon-list"></ul>
    <div id="pokemon-details"></div>
  </main>
  <script src="app.js"></script>
</body>
</html>
